<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Ecuy</title>
</head>

<body>
       <main> <div class="container my-5">
            <div class="row mt-5 text-center">
                <h1>Inicio de sesion</h1>
            </div>
            <div class="row my-5 mx-5 text-center">
                <p><i>Inicia sesion para disfrutar de nuestros servicios.</i></p>
            </div>
            <div class="row mx-5">
                <div class="col-2">
                    <img src="/img/fondologin.jpg" class="img-fluid img-thumbnail" width="200px" height="200px"
                        alt="img-login">
                </div>
                <div class="col-10">
                    <div class="container-fluid">
                        <div class="form-floating mb-3">
                            <input type="usuario" class="form-control" id="floatingInput"
                                placeholder="Ingresar usuario">
                            <label for="floatingInput">Usuario</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword"
                                placeholder="Ingresar contraseña">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <a href="/recuperacion"><button type="button" class="btn btn-link mb-2">Recuperar contraseña</button></a>
                        <a href="/inicio"><button type="button" class="btn btn-primary container">Inciar sesion</button></a>
                        <a href="/registro"><button type="button" class="btn btn-outline-success container my-3">Crear una cuenta</button></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
    <br>
    <footer th:replace="~{/fragments/template-footer :: footer}" ></footer>
</body>
</html>
