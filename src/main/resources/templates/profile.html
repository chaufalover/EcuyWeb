<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ecuy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4ffeb;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .info-card {
      background-color: #fff;
      border-left: 4px solid #007bff;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .info-label {
      font-weight: 600;
      color: #555;
    }

    .info-value {
      color: #333;
    }
  </style>
      <link rel="shortcut icon" href="/img/ecuy180.png" type="image/x-icon">
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/modulos">&#9204</a>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap d-flex">
    <a class="nav-link px-3" href="/configuracion"><button type="button" class="btn btn-secondary">Configuracion</button></a>
      <a class="nav-link px-3" href="/"  onclick="document.getElementById('logoutForm').submit(); return false;"><button type="button" class="btn btn-danger">Cerrar Sesion</button></a>
       <form id="logoutForm" th:action="@{/}" method="post" style="display:none;"></form>
    </div>
  </div>
</header>
  <main>
    <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-4 text-center mb-4">
        <label for="uploadImage">
          <img src="https://via.placeholder.com/120" alt="Avatar" class="profile-pic" id="profilePreview">
          <input type="file" id="uploadImage" class="d-none" accept="image/*" onchange="previewImage(event)">
        </label>
      </div>
      <div class="col-md-6 my-5">
       <div class="info-card">
          <span class="fw-bold">Nombres:</span>
          <span th:text="${usuario.nombre}"></span>
        </div>
        <div class="info-card">
          <span class="fw-bold">Apellidos:</span>
          <span th:text="${usuario.apellido}"></span>
        </div>
        <div class="info-card">
          <span class="fw-bold">Usuario:</span>
          <span th:text="${usuario.usuario}"></span>
        </div>
        <div class="info-card">
          <span class="fw-bold">Correo:</span>
          <span th:text="${usuario.correo}"></span>
        </div>
      </div>
    </div>
  </div>
  </main>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('profilePreview').src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
  <script>
        document.addEventListener('DOMContentLoaded', function () {
            const profileDropdown = document.getElementById('profileDropdown');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            const cerrarSesionBtn = document.getElementById('cerrarSesion');


            function cerrarSesion() {

                localStorage.removeItem('usuario');
                localStorage.removeItem('token');
                localStorage.removeItem('sesionIniciada');


                sessionStorage.clear();


                document.cookie.split(';').forEach(function (c) {
                    document.cookie = c.trim().split('=')[0] + '=;' + 'expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/';
                });


                window.location.href = 'login.html';
            }


            if (cerrarSesionBtn) {
                cerrarSesionBtn.addEventListener('click', cerrarSesion);
            }


            profileDropdown.addEventListener('click', function (e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('active');
            });


            document.addEventListener('click', function () {
                dropdownMenu.classList.remove('active');
            });


            dropdownMenu.addEventListener('click', function (e) {
                e.stopPropagation();
            });
        });
    </script>

</body>
</html>
