<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecuy - Perfil</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="cabecera-perfil">
        <a href="javascript:history.back()" class="boton-regresar">
            <span class="icono-regresar">◄</span>
        </a>
        
        <div class="menu-config">
            <a href="configuracion.html" class="boton-config">
                <span class="icono-config">⚙️</span>
            </a>
        </div>
        
        <div class="contenedor-avatar-perfil">
            <div class="circulo-avatar-perfil">
                <img src="img/perfil.PNG" alt="Avatar de usuario" class="avatar-perfil">
            </div>
            <div class="boton-editar-avatar">
                <span class="icono-editar">+</span>
            </div>
        </div>
        
        <div class="nivel-perfil">
            <span class="texto-nivel">Nivel 10</span>
            <div class="barra-nivel">
                <div class="progreso-nivel"></div>
            </div>
        </div>
    </div>
    
    <div class="contenido-perfil">
        <div class="seccion-insignias">
            <div class="cabecera-seccion">
                <h2 class="titulo-seccion">Insignias</h2>
                <button class="accion-seccion">
                    <img src="img/edit-icon.png" alt="Editar" class="icono-accion">
                </button>
            </div>
            
            <div class="contenedor-insignias">
                <div class="item-insignia activa">
                    <img src="img/insignia.png" alt="Insignia" class="imagen-insignia">
                </div>
                
                <div class="item-insignia bloqueada">
                    <div class="marcador-insignia"></div>
                </div>
                
                <div class="item-insignia bloqueada">
                    <div class="marcador-insignia"></div>
                </div>
                
                <div class="item-insignia bloqueada">
                    <div class="marcador-insignia"></div>
                </div>
                
                <div class="item-insignia bloqueada">
                    <div class="marcador-insignia"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/profile.js"></script>
</body>
</html>
