<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecuy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
   <main>
     <div class="container my-5">
        <div class="row my-5 text-center my-5">
            <h1> Recuperar Contrase√±a</h1>
        </div>
        <div class="row">
            <p><i>A continuacion, ingresaras tu correo electronico con el que te has registrado.</i></p>
        </div>
        <div class="row my-5">
            <div class="col-2 my-5">
                <img src="/img/cuytriste.jpg" class = "img-fluid" alt="">
            </div>
            <div class="col-10 my-5">
                <div class="my-3 mx-4">
                    <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="ecuy@ejemplo.com">
                    <div class="container-fluid my-4">
                        <a href="/"><button type="button" class="btn btn-secondary btn-lg">Volver</button></a>
                        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal"
                            data-bs-target="#modalCodigo">Continuar</button>
                    </div>


                </div>
            </div>
        </div>
    </div>
   </main>
   <br>
   <br>
    <footer th:replace="~{/fragments/template-footer :: footer}" ></footer>
    <div class="modal fade" id="modalCodigo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Recuperacion</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><i>Se te envio un codigo a tu correo electronico.</i></p>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Ingresar Codigo</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="XXXX">
                        <div id="emailHelp" class="form-text">Revisa tu bandeja de entrada o correo no deseado.</div>
                        <a href="/nueva-contra"><button type="button" class="btn btn-primary btn-lg my-3">Enviar</button></a>
                    </div>
                </div>
        </div>
    </div>
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
