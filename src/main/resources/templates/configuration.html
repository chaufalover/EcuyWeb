<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Configuración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f4ffeb;">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Configuración de la Cuenta</h4>
        </div>
        <div class="card-body">

          <!-- Mostrar usuario actual -->
          <div class="mb-3 d-flex justify-content-between align-items-center">
            <div>
              <strong>Usuario:</strong>
              <span th:text="${usuario.usuario}"></span>
            </div>
            <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#modalCambiarUsuario">Cambiar</button>
          </div>

          <!-- Mostrar correo actual -->
          <div class="mb-3 d-flex justify-content-between align-items-center">
            <div>
              <strong>Correo electrónico:</strong>
              <span th:text="${usuario.correo}"></span>
            </div>
            <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#modalCambiarCorreo">Cambiar</button>
          </div>

          <hr>

          <!-- Botón eliminar cuenta -->
          <div class="text-end">
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalEliminarCuenta">Eliminar Cuenta</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Cambiar Usuario -->
<div class="modal fade" id="modalCambiarUsuario" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="post" th:action="@{/configuracion/cambiar-usuario}" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="usuarioModalLabel">Cambiar Nombre de Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <label for="nuevoUsuario" class="form-label">Nuevo usuario</label>
        <input type="text" class="form-control" id="nuevoUsuario" name="nuevoCorreo" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Cambiar Correo -->
<div class="modal fade" id="modalCambiarCorreo" tabindex="-1" aria-labelledby="correoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="post" th:action="@{/configuracion/cambiar-correo}" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="correoModalLabel">Cambiar Correo Electrónico</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <label for="nuevoCorreo" class="form-label">Nuevo correo electrónico</label>
        <input type="email" class="form-control" id="nuevoCorreo" name="nuevoCorreo" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Eliminar Cuenta -->
<div class="modal fade" id="modalEliminarCuenta" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="post" th:action="@{/configuracion/eliminar-cuenta}" class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="eliminarModalLabel">Eliminar Cuenta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar tu cuenta? Esta acción no se puede deshacer.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-danger">Eliminar</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
