<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecuy</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">
    <link rel="shortcut icon" href="../static/img/ecuy180.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="../static/css/admin.css" rel="stylesheet">
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Ecuy</a>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#"><button type="button" class="btn btn-danger">Cerrar
                        Sesion</button></a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/admin">
                                <span data-feather="home"></span>
                                Dashboard de usuarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/reporte">
                                <span data-feather="home"></span>
                                Reporte de progreso
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active">
                                <span data-feather="file"></span>
                                Registro de moderadores
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 my-5">
                <form class="row g-3" th:action="@{/registro}" th:object="${usuario}" method="post">
                    <div class="col-md-6">
                        <label for="inputNombre" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="inputNombre" th:field="*{nombre}">
                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputApellido" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="inputApellido" th:field="*{apellido}">
                        <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                    </div>
                    <div class="col-12">
                        <label for="inputCorreo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="inputCorreo" placeholder="ecuy@ejemplo.com"
                            th:field="*{correo}">
                        <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                    </div>
                    <div class="col-12">
                        <label for="inputContraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputContraseña"
                            placeholder="Ingresar contraseña" th:field="*{password}">
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="col-12">
                        <label for="inputRepetir" class="form-label">Repetir Contraseña</label>
                        <input type="password" class="form-control" id="inputRepetir" placeholder="Repetir contraseña">
                    </div>
                    <div class="col-md-6">
                        <label for="inputUsuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="inputUsuario" th:field="*{usuario}">
                        <div class="text-danger" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-dark">Registar</button>

                    </div>
                </form>
            </main>
        </div>
    </div>
</body>

</html>
