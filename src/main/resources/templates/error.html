<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Ecuy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-icon {
            font-size: 72px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .btn-home {
            background-color: #0d6efd;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn-home:hover {
            background-color: #0b5ed7;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            <h1>¡Ups! Algo salió mal</h1>
            <p class="lead" th:if="${error}" th:text="${error}">
                Ocurrió un error al procesar tu solicitud.
            </p>
            <div class="alert alert-warning mt-4" th:if="${status}">
                <p class="mb-1"><strong>Estado:</strong> <span th:text="${status}"></span></p>
                <p class="mb-1"><strong>Error:</strong> <span th:text="${error}"></span></p>
                <p class="mb-0"><strong>Mensaje:</strong> <span th:text="${message}"></span></p>
            </div>
            <div class="mt-3 text-start" th:if="${trace}">
                <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#errorDetails">
                    Ver detalles técnicos
                </button>
                <div class="collapse mt-2" id="errorDetails">
                    <div class="card card-body bg-light">
                        <pre class="mb-0" th:text="${trace}"></pre>
                    </div>
                </div>
            </div>
            <p class="lead" th:unless="${error}">
                Lo sentimos, ha ocurrido un error inesperado.
            </p>
            <a href="/modulos" class="btn btn-primary btn-home">
                <i class="bi bi-house-door"></i> Volver al inicio
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
